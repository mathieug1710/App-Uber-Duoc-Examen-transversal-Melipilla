<ion-header>
  <ion-toolbar>  
    <ion-buttons slot="start">
      <ion-back-button defaultHref="adminmenu" text="Mis viajes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="filtro" (keyup)="filtrar()" ></ion-searchbar>
  <ion-card *ngFor="let viaje of viajes">
    <ion-item>
     <ion-avatar slot="start">
        <img src="assets/driver.png">  
      </ion-avatar>
      <ion-label>
        <h2>{{viaje.destino}}</h2>
        <p>Conductor: {{viaje.usuario}}</p>
        <ion-button (click)="abrirWhatsapp(viaje.telefono)">
          <ion-icon name="call-outline"></ion-icon>
          WhatsApp
        </ion-button>
      </ion-label>
    </ion-item>
    <ion-card-content>
      <ion-row>
        <ion-col size="7">
          <p>Fecha: {{viaje.fecha}}</p>
          <p>Hora: {{viaje.hora}} </p>
          <p>Precio: {{viaje.precio}}</p>
        </ion-col>  
        <ion-col size="5">
          <p>Capacidad: {{viaje.pasajeros}}/{{viaje.capacidad}}</p> 
          <ion-button expand="block" (click)="aceptarViaje(viaje.id)">
            Aceptar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
